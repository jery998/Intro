<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="index.css" />
    <title>Join Us & Log In Form</title>
</head>

<body>
    <div class="container">
      <div class="forms-container">
        <div class="Join-logIn">

            <!-- Log in Form -->
          <form action="#" class="log-in-form">
            <h2 class="title">Log In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Jery" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <p class="social-text">Or Log In with Social Media</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
         
             <!-- Join Us Form -->  
          <form action="#" class="join-us-form">
             <h2 class="title">Join Us</h2>
             <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Jury" />
             </div>
             <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
             </div>

             <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
             </div>
             <input type="submit" class="btn" value="Join Us" />
             <p class="social-text">Or Join Us with Social Media</p>
            
              <!-- SocialMedia Icons  -->           
              <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Are you New Here?</h3>
            <p>
              If you're new here Welcome... and Fuk you!😂
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Join Us
            </button>
          </div>
          <img src="Assets/manon-template.webflow.io by html.to.design ❤️ FREE version - 21/02/Group.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already one of us?</h3>
            <p>
              If you're one of us well, You're welcome Sirrr!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Log in
            </button>
          </div>
          <img src="Assets/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
